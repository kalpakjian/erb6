{% extends 'store/base.html' %}

{% block title %}類別列表 - Gundam 商店{% endblock %}

{% block content %}
<h1 class="mb-4">所有類別</h1>
<div class="row">
    {% for category in categories %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description|truncatewords:20 }}</p>
                    <a href="{% url 'store:category_detail' category.pk %}" class="btn btn-primary">查看類別</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-muted">目前沒有類別。</p>
    {% endfor %}
</div>
{% endblock %}
