<form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">
            請修正表單錯誤
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="id_username" class="form-label">使用者名稱</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">密碼</label>
        {{ form.password1 }}
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">確認密碼</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary w-100">註冊</button>
    <p class="mt-2 text-center">已有帳號？<a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">登入</a></p>
</form>
