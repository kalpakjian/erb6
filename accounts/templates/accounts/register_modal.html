<form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
            {% for field in form %}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="id_username" class="form-label">使用者名稱</label>
        <input type="text" name="username" id="id_username" class="form-control" required value="{{ form.username.value|default:'' }}">
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">密碼</label>
        <input type="password" name="password1" id="id_password1" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">確認密碼</label>
        <input type="password" name="password2" id="id_password2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">註冊</button>
    <p class="mt-2 text-center">已有帳號？<a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal" style="color: #ffffff;">登入</a></p>
</form>
