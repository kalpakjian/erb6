{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">更新個人資料</h2>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div>
            <label for="{{ form.avatar.id_for_label }}" style="display: block; margin-bottom: 5px;">頭像</label>
            {{ form.avatar }}
        </div>
        <div>
            <label for="{{ form.address.id_for_label }}" style="display: block; margin-bottom: 5px;">地址</label>
            {{ form.address }}
        </div>
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            保存
        </button>
    </form>
</div>
{% endblock %}
