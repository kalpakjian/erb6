<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高達商店</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- django-bootstrap-modal-forms JS -->
    <script src="{% static 'bootstrap_modal_forms/js/jquery.bootstrap.modal.forms.js' %}"></script>
</head>
<body>
    <!-- 觸發 Modal 的按鈕 -->
    <button id="login-btn" class="btn btn-primary" type="button">登入</button>

    <!-- Modal 結構 -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登入</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="login-form-container">
                    <!-- 表單將通過 AJAX 加載到此處 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁面內容 -->
    {% block content %}
    {% endblock %}

    <!-- 初始化 Modal 表單 -->
    <script>
        $("#login-btn").modalForm({formURL: "{% url 'accounts:login' %}"});
    </script>
</body>
</html>
